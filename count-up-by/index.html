<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
</head>
<body>
    <h1>Count Up By</h1>
    <h2><em>Ah! Ah! Ah!</em></h2>

        <label for="countTo">Count To:</label>
        <input type="number" id="countTo" min="0">

        <input type="number" id="countBy" min="0">
        <button type="submit">Count!</button>
    </form>
    <div id="outputDiv">
        <h3>Output:</h3>
    </div>
